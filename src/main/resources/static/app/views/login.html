<style>
	div {width: 100%;}
	.links {display: block; text-align: center;}
</style>
<div class=" col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Login</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form ng-submit="login()">
					<div class="form-group">
						<label for="username">Username:</label> <input type="txt"
							class="form-control" ng-model="username" id="username">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="pwd" ng-model="password">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
					<button class="btn btn-default" ui-sref="register">Register</button>

					<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
					<div class="links">
						<a href="sample.html"><img src="app/views/facebookIcon.jpg" width="80" height="80" alt="Facebook"></a>
						<a href="sample.html"><img src="app/views/vkIcon.jpg" width="80" height="80" alt="Vk"></a>
						<a href="sample.html"><img src="app/views/twitterIcon.jpg" width="80" height="80" alt="Twitter"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
